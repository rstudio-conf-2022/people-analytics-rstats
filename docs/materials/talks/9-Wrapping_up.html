# Wrapping up
## Thanks and follow-up
### <b>rstudio::</b>conf(2022)

---




class: left, middle, rstudio-logo, bigfont

## Thank you

&amp;#128591; This is the first time we have run this workshop.  **Thank you** for being a part of it!

&amp;#128214; All the material is open source and freely available.  All your RStudio Cloud work will remain in your account for your future reference and use.

&amp;#129489;&amp;#8205;&amp;#127891; Our faculty can view/review your work on RStudio Cloud if you want us to - just tag one or all of us on our [Github Discussions](https://github.com/rstudio-conf-2022/people-analytics-rstats/discussions) page.  We will also continue to monitor that page for questions in the coming days and weeks.


---
class: left, middle, rstudio-logo

## Ideas for future learning

* As we mentioned at the beginning of the workshop, we've really only had time to look at two very important topics that are most commonly used in people analytics
* Other, more general, courses you could consider in the future include:
 - **Natural Language Processing (NLP)**:  Particularly if you deal with a lot of text data
 - **Tidyverse**: For general data manipulation, reporting and wrangling
 - **Machine Learning**:  For more predictive analytics applications
 - **Shiny**:  For building front end data reporting applications
* Our team works with all of these and more, and we'd be happy to talk to any of you about our work during the remaining days of the conference

(function() {

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
